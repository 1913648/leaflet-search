<h4>Vector Example: <em>search features in GeoJSON layer by property: name</em></h4>
<div id="map"></div>

<div id="post-it">
<b>Search US states name:</b>
Alabama, Arizona, Colorado, Maryland, Michigan, North Carolina, Pennsylvania, Wyoming ...
</div>

<script src="/maps/leaflet/dist/leaflet.js"></script>
<script src="../leaflet-search.js"></script>
<script src="us-states.js"></script>
<script>

	//sample data values define in us-states.js
	var data = us_states;

	var map = new L.Map('map', {zoom: 5, center: new L.latLng([37.8, -96]) });

	map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

	var featuresLayer = new L.GeoJSON(data, {
			style: function(f) { return {color: f.properties.color }; }
		});

	map.addLayer(featuresLayer);

	map.addControl( new L.Control.Search({layer: featuresLayer, propertyName: 'name', circleLocation:false}) );  //inizialize search control

</script>
