<body>
<h3>Leaflet-Search Control</h3>

<h4>Simple Example: <em>search markers by title</em></h4>
<div id="map"></div>

<em>Markers title list:</em><br />
<ul id="titles"></ul>

<script src="/leaflet/leaflet.js"></script>
<script src="../leaflet-search.js"></script>
<script>
//sample data for fill map
var data = [
	{"loc":[41.575730,13.002411], "title":"black"},
	{"loc":[41.807149,13.162994], "title":"blue"},
	{"loc":[41.219190,13.062145], "title":"cyan"},
	{"loc":[41.344190,13.242145], "title":"darkblue"},	
	{"loc":[41.679190,13.122145], "title":"darkred"},
	{"loc":[41.349190,13.152145], "title":"darkgray"},	
	{"loc":[41.319190,13.162145], "title":"gray"},
	{"loc":[41.794008,12.583884], "title":"green"},	
	{"loc":[41.536175,13.573590], "title":"red"},	
	{"loc":[41.546175,13.673590], "title":"yellow"},
	{"loc":[41.239190,13.032145], "title":"white"}
];
</script>

<script>
var map = new L.Map('map', {zoom: 9, center: new L.latLng(data[0].loc) });	//set center from first location

map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

var searchLayer = new L.LayerGroup();	//layer contain searched markers
map.addLayer(searchLayer);

map.addControl( new L.Control.Search({searchLayer: searchLayer}) );//inizialize control

for(i in data)	//make markers from sample data
{
	var marker = new L.Marker(new L.latLng(data[i].loc), {title: data[i].title} );
	
	marker.bindPopup('title: <b>'+ data[i].title +'<b>').addTo(searchLayer);
}

var ul = L.DomUtil.get('titles');//make ul titles list
for(i in data)
	L.DomUtil.create('li', '', ul).innerHTML = data[i].title;

</script>
