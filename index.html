<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<title></title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" href="/leaflet/leaflet.css" />
<style>
.leaflet-control-search {
	position:absolute;
	top:300px;
	left:0;
	height:22px;
	width:94px;
	background:#fff;
	color:#1978cf;
	-moz-border-radius: 7px;
	-webkit-border-radius: 7px;
	border-radius: 7px;
	margin:10px;
	padding: 6px;
	background:url('icons.png') no-repeat 0 0;
	background-color: rgba(0, 0, 0, 0.25);
	z-index:1000;
}
.leaflet-control-search .search {
	width:90px;
	background:#fff;
	color:#1978cf;
	border:1px solid #666;
	border-radius:.25em;
}
</style>
</head>

<body>

<div style="width:600px; height:400px;border:2px solid red" id="map"></div>

<script src="/leaflet/leaflet.js"></script>
<!--script src="leaflet-search.js"></script-->

<script>
//sample positions
var coords = [
	{loc:[41.575730,13.002411], title:'red'},
	{loc:[41.807149,13.162994], title:'blue'},
	{loc:[41.546175,13.673590], title:'yellow'},
	{loc:[41.794008,12.583884], title:'green'},
	{loc:[41.239190,13.042145], title:'black'}
];

var map = new L.Map('map', {center: new L.LatLng(coords[0].loc[0], coords[0].loc[1]), zoom: 9});
map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));

//map.addControl(new L.Control.Search({text: 'Cerca...'}));


for(i in coords)
{
	var pos = new L.LatLng(coords[i].loc[0], coords[i].loc[1]),
		tit = coords[i].title;
console.log(pos);
		
	var marker = new L.Marker(pos, {title: tit } );
	map.addLayer(marker);
}

</script>

</body>
</html>
